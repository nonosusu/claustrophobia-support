<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>みんなの体験 - 閉所恐怖症サポート</title>
  <style>
    body {
      font-family: "Yu Gothic", sans-serif;
      padding: 30px;
      background-color: #f9f9f9;
      max-width: 600px;
      margin: auto;
      color: #333;
    }
    h1 {
      text-align: center;
      margin-bottom: 30px;
      color: #2c3e50;
    }
    .story {
      background: white;
      border-radius: 8px;
      box-shadow: 0 0 6px rgba(0,0,0,0.1);
      padding: 15px 20px;
      margin-bottom: 20px;
    }
    .name {
      font-weight: bold;
      color: #4ca7db;
      margin-bottom: 5px;
    }
    button {
      display: block;
      margin: 30px auto 0;
      padding: 10px 20px;
      font-size: 16px;
      border-radius: 8px;
      border: none;
      background-color: #4ca7db;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background-color: #357abd;
    }
  </style>
</head>
<body>
  <h1>みんなの体験</h1>

  <div class="story">
    <div class="name">田中さん</div>
    <div>エレベーターに乗るときは深呼吸をして気持ちを落ち着かせています。音楽を聴くのも効果的でした。</div>
  </div>

  <div class="story">
    <div class="name">鈴木さん</div>
    <div>電車のトンネル内が怖かったけど、イヤホンで好きな音楽を聴くことで気を紛らわせました。</div>
  </div>

  <div class="story">
    <div class="name">山田さん</div>
    <div>狭い部屋に閉じ込められたときは、スマホで瞑想アプリを使って落ち着けました。</div>
  </div>

  <button onclick="location.href='index.html'">ホームに戻る</button>
</body>
</html>
